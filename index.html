<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prettiest Girl Award</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf3f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Georgia", serif;
    }

    .certificate {
      background: #ffffff;
      width: 800px;
      padding: 40px;
      border: 6px solid #e89bb4;
      box-sizing: border-box;
      position: relative;
    }

    /* Decorative corners */
    .certificate::before,
    .certificate::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid #e89bb4;
      top: 10px;
      left: 10px;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin: 20px 0;
    }

    .subtitle {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    .name {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      margin: 30px 0;
      text-transform: uppercase;
    }

    .description {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .love {
      font-size: 22px;
    }

    .creator {
      font-size: 18px;
      font-style: italic;
    }

    .medal {
      position: absolute;
      right: 40px;
      top: 220px;
      font-size: 60px;
    }
  </style>
</head>
<body>

  <div class="certificate">
    <h1>PRETTIEST GIRL</h1>
    <h2>AWARD</h2>

    <div class="subtitle">HAS BEEN PRESENTED TO</div>

    <div class="name">ILHAM</div>

    <div class="description">
      for being a very attractive human being<br />
      keep up the good work!
    </div>

  </div>

</body>
</html>
